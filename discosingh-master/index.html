<!DOCTYPE html>
<html lang="en">

<head>
    <title>Disco Singh </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
</head>

<body>
    <div class="wrapper">
        <div class="welcome-screen">
            <div class="header">
                <div class="yellow" id="box1"></div>
                <div class="blue" id="box2"></div>
                <div class="green" id="box3"></div>
                <div class= "red" id="box4" background-color: #></div>
                <section class="content">
                    <audio src="song.mp3"></audio>
                </section>
            </div>
            <div class="input-wrapper play-icon">
                <button> Play </button>
            </div>
        </div>
    </div>
    <script src="jquery.js">

    </script>
    <script>
        function changebackground(){
            setInterval (function(){
             $('#box1').removeClass('yellow').addClass('red');
             $('#box2').removeClass('blue').addClass('yellow');
             $('#box3').removeClass('green').addClass('blue');
             $('#box4').removeClass('red').addClass('green');
             },300)
        }
        function pausebackground(){
            setInterval (function(){
             $('#box1').removeClass('red').addClass('yellow');
             $('#box2').removeClass('yellow').addClass('blue');
             $('#box3').removeClass('blue').addClass('green');
             $('#box4').removeClass('green').addClass('red');
             }
            ,800);
            }

            function pauseisreq(){
                setInterval(function(){
                $('#box1').addClass('white');
                $('#box2').addClass('white');
                $('#box3').addClass('white');
                $('#box4').addClass('white');
                        
            },100);
            }

$('.play-icon').on('click', function () {
         
            var song = document.querySelector('audio');
            if (song.paused == true) {
                song.play();
                console.log("playing")
                changebackground()
                 pausebackground()
                
            }

            else 
        {
                song.pause();
                console.log('Pausing');
                pauseisreq()
               
                }
        });
    </script>
</body>
</html>
